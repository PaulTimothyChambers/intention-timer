<!-- <!DOCTYPE html> -->
<html>
  <head>
    <!-- <meta charset="UTF-8"> -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
  </head>
    <body>
      <section class="background">Intention Timer
        <div class="new-activity">New activity
          <div class="select-a-category">Select a category
            <section class="category-buttons">
              <button class="btn-study" alt="Study-Button">
                <img class="image-study" src="assets/study.svg">
              </button>
              <div class="space-between"></div>
              <button class="btn-meditate" alt="Meditate-Button">
                <img class="image-meditate" src="assets/meditate.svg">
              </button>
              <div class="space-between"></div>
              <button class="btn-exercise" alt="Exercise-Button">
                <img class="image-exercise" src="assets/exercise.svg">
              </button>
            </section>
            <text class="activity-text">What would you like to accomplish during this time?
                <input type="text" class="input-activity"></input>
            </text>
            <input type="number" class="input-minutes">Minutes</input>
            <input type="number" class="input-seconds">Seconds</input>
            <button class="btn-start-activity">START ACTIVITY</button>
          </div>
        </div>
        <div class="past-activities">Past Activities
          <div class="logged-activities">
            <textarea class="no-logged-activities">You haven't logged any actvities yet. Complete the form to the left to get started!</textarea>
          </div>
        </div>
      </section>
      <script type="text/javascript" src="main.js"></script>
    </body>
  </head>
</html>
